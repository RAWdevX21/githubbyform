<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Habit</title>
</head>
<body style="padding: 50px">
    <form>
        <label>
            BLOG POST TITLE 
            <input
            id="post-title"
            name="title"
            type="text"
            placeholder="Enter your title"
            />
        </label>
        <label></label>
        <label>
            Public
            <input id="public-post" name="visibility" type="radio" value="public"/>
        </label>
        <label>
            Private
            <input id="private-post" name="visibility" type="radio" value="private"/>
        </label>
        <h3>Making Some Progress</h3>
        <label>
            <input id="topic-javascript" name="topic-javascript" type="checkbox" value="JS"/>
            JS
        </label>
        <label>
           <input id="topic-html" name="topic-html" type="checkbox" value="richtxt"/>
            RichText
        </label>
        <button type="submit">
            Create Post
        </button>
    </form>
    
</body>
</html>
